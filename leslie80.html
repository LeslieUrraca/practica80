<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var valor=prompt('Ingrese un numero decimal:','');
  var patron=/^[0-9]{3}\.[0-9]{2}$/;
  if (patron.test(valor))
    alert('El valor es decimal');
  else
    alert('El valor no es decimal');
</script>
  
</body>
</html>
